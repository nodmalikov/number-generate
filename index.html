<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonlar generatori</title>

    <!-- CSS-LINKS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/svg" href="./img/number.svg">
</head>

<body>
    <!-- NUMBER-GENERATOR -->
    <div class="container mt-3">
        <h1 class="text-center text-uppercase text-bg-warning p-2 rounded-2 fs-2 fw-bold" id="title">Tasodifiy sonlar
            generatori</h1>
        <div class="mb-2">
            <input class="form-control" type="number" id="min-input" placeholder="min">
            <input class="form-control mt-2" type="number" id="max-input" placeholder="max">
        </div>
        <div class="d-flex justify-content-center mb-2">
            <button class="btn btn-primary text-uppercase fw-bold" id="button-start">Ishga tushirish</button>
        </div>
        <h2 class="text-center fs-1 fw-bold mb-0" id="answer">#</h2>
    </div>

    <!-- JS-LINKS -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
